# Alertmanager Configuration for Multi-Tenant Platform
# Routes alerts to appropriate teams based on tenant and severity
---
apiVersion: v1
kind: Secret
metadata:
  name: alertmanager-config
  namespace: observability
  labels:
    app.kubernetes.io/name: multi-tenant-platform
    app.kubernetes.io/component: alerting
stringData:
  alertmanager.yaml: |
    global:
      # SMTP configuration for email alerts
      smtp_smarthost: 'smtp.example.com:587'
      smtp_from: 'alerts@platform.example.com'
      smtp_auth_username: 'alerts@platform.example.com'
      smtp_auth_password_file: '/etc/alertmanager/secrets/smtp-password'
      smtp_require_tls: true

      # Slack configuration
      slack_api_url_file: '/etc/alertmanager/secrets/slack-webhook-url'

      # PagerDuty configuration
      pagerduty_url: 'https://events.pagerduty.com/v2/enqueue'

      # Default settings
      resolve_timeout: 5m

    # Inhibition rules to prevent alert storms
    inhibit_rules:
      # If a critical alert fires, inhibit warning alerts for same alertname
      - source_match:
          severity: 'critical'
        target_match:
          severity: 'warning'
        equal: ['alertname', 'tenant', 'namespace']

      # Inhibit alerts during planned maintenance
      - source_match:
          alertname: 'PlannedMaintenance'
        target_match_re:
          severity: 'warning|info'
        equal: ['tenant']

    # Alert routing tree
    route:
      # Default receiver for unmatched alerts
      receiver: 'platform-default'

      # Group alerts by these labels
      group_by: ['alertname', 'tenant', 'namespace', 'severity']

      # Wait before sending initial notification
      group_wait: 30s

      # Wait before sending updated notifications
      group_interval: 5m

      # Wait before re-sending a notification
      repeat_interval: 4h

      # Child routes (evaluated in order)
      routes:
        # Platform infrastructure alerts - highest priority
        - match:
            tenant: 'platform'
          receiver: 'platform-ops'
          group_by: ['alertname', 'namespace', 'severity']
          routes:
            - match:
                severity: 'critical'
              receiver: 'platform-ops-pagerduty'
              continue: true
            - match:
                severity: 'critical'
              receiver: 'platform-ops-slack'
            - match:
                severity: 'warning'
              receiver: 'platform-ops-slack'

        # Tenant alerts - route based on tenant label
        - match_re:
            tenant: '.+'
          receiver: 'tenant-router'
          group_by: ['alertname', 'tenant', 'namespace']
          routes:
            # Critical tenant alerts also notify platform team
            - match:
                severity: 'critical'
              receiver: 'tenant-critical-escalation'
              continue: true

            # Route to tenant-specific channels
            - match_re:
                tenant: '.+'
              receiver: 'tenant-router'

        # Security alerts - always escalate
        - match:
            category: 'security'
          receiver: 'security-team'
          group_by: ['alertname', 'tenant']
          routes:
            - match:
                severity: 'critical'
              receiver: 'security-team-pagerduty'
              continue: true
            - match_re:
                severity: 'critical|warning'
              receiver: 'security-team-slack'

        # Cost alerts
        - match:
            category: 'cost'
          receiver: 'finops-team'
          group_by: ['alertname', 'tenant']

    # Receivers define notification channels
    receivers:
      # Default catch-all receiver
      - name: 'platform-default'
        webhook_configs:
          - url: 'http://alert-webhook-handler:8080/default'
            send_resolved: true

      # Platform operations team
      - name: 'platform-ops'
        email_configs:
          - to: 'platform-ops@example.com'
            send_resolved: true
            headers:
              Subject: '[Platform Alert] {{ .GroupLabels.alertname }}'

      - name: 'platform-ops-slack'
        slack_configs:
          - channel: '#platform-ops-alerts'
            username: 'Platform Alertmanager'
            icon_emoji: ':warning:'
            send_resolved: true
            title: '{{ .Status | toUpper }}: {{ .GroupLabels.alertname }}'
            text: |-
              {{ range .Alerts }}
              *Alert:* {{ .Annotations.summary }}
              *Description:* {{ .Annotations.description }}
              *Severity:* {{ .Labels.severity }}
              *Namespace:* {{ .Labels.namespace }}
              {{ end }}
            actions:
              - type: button
                text: 'Runbook'
                url: '{{ (index .Alerts 0).Annotations.runbook_url }}'
              - type: button
                text: 'Silence'
                url: '{{ template "__silenceURL" . }}'

      - name: 'platform-ops-pagerduty'
        pagerduty_configs:
          - service_key_file: '/etc/alertmanager/secrets/pagerduty-platform-key'
            severity: '{{ if eq .Labels.severity "critical" }}critical{{ else }}warning{{ end }}'
            description: '{{ .GroupLabels.alertname }}: {{ .Annotations.summary }}'
            details:
              tenant: '{{ .Labels.tenant }}'
              namespace: '{{ .Labels.namespace }}'
              severity: '{{ .Labels.severity }}'

      # Tenant alert router - uses webhook to dynamically route
      - name: 'tenant-router'
        webhook_configs:
          - url: 'http://tenant-alert-router:8080/route'
            send_resolved: true
            http_config:
              bearer_token_file: '/etc/alertmanager/secrets/router-token'

      # Critical tenant alerts escalation
      - name: 'tenant-critical-escalation'
        slack_configs:
          - channel: '#tenant-critical-alerts'
            username: 'Tenant Critical Alert'
            icon_emoji: ':rotating_light:'
            send_resolved: true
            title: 'CRITICAL: {{ .GroupLabels.alertname }} - Tenant: {{ .Labels.tenant }}'
            text: |-
              *Tenant:* {{ .Labels.tenant }}
              *Namespace:* {{ .Labels.namespace }}
              {{ range .Alerts }}
              *Alert:* {{ .Annotations.summary }}
              *Description:* {{ .Annotations.description }}
              {{ end }}

      # Security team
      - name: 'security-team'
        email_configs:
          - to: 'security@example.com'
            send_resolved: true
            headers:
              Subject: '[SECURITY] {{ .GroupLabels.alertname }}'

      - name: 'security-team-slack'
        slack_configs:
          - channel: '#security-alerts'
            username: 'Security Alertmanager'
            icon_emoji: ':shield:'
            send_resolved: true
            color: '{{ if eq .Status "firing" }}danger{{ else }}good{{ end }}'
            title: 'SECURITY: {{ .GroupLabels.alertname }}'
            text: |-
              *Severity:* {{ .Labels.severity }}
              *Tenant:* {{ .Labels.tenant }}
              {{ range .Alerts }}
              *Summary:* {{ .Annotations.summary }}
              *Description:* {{ .Annotations.description }}
              {{ end }}

      - name: 'security-team-pagerduty'
        pagerduty_configs:
          - service_key_file: '/etc/alertmanager/secrets/pagerduty-security-key'
            severity: critical
            description: 'SECURITY: {{ .GroupLabels.alertname }}'

      # FinOps team for cost alerts
      - name: 'finops-team'
        email_configs:
          - to: 'finops@example.com'
            send_resolved: true
            headers:
              Subject: '[Cost Alert] {{ .GroupLabels.alertname }} - {{ .Labels.tenant }}'
        slack_configs:
          - channel: '#finops-alerts'
            username: 'Cost Alertmanager'
            icon_emoji: ':moneybag:'
            send_resolved: true
            title: 'Cost Alert: {{ .GroupLabels.alertname }}'
            text: |-
              *Tenant:* {{ .Labels.tenant }}
              {{ range .Alerts }}
              *Summary:* {{ .Annotations.summary }}
              {{ end }}

    # Templates for message formatting
    templates:
      - '/etc/alertmanager/templates/*.tmpl'
---
# Tenant Alert Router Deployment
# Routes tenant alerts to their configured notification channels
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tenant-alert-router
  namespace: observability
  labels:
    app.kubernetes.io/name: tenant-alert-router
    app.kubernetes.io/component: alerting
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: tenant-alert-router
  template:
    metadata:
      labels:
        app.kubernetes.io/name: tenant-alert-router
    spec:
      serviceAccountName: tenant-alert-router
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        fsGroup: 65534
      containers:
        - name: router
          image: ghcr.io/platform/tenant-alert-router:v1.0.0
          ports:
            - name: http
              containerPort: 8080
          env:
            - name: CONFIG_PATH
              value: /etc/router/config.yaml
            - name: LOG_LEVEL
              value: info
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          volumeMounts:
            - name: config
              mountPath: /etc/router
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: tenant-alert-router-config
---
apiVersion: v1
kind: Service
metadata:
  name: tenant-alert-router
  namespace: observability
spec:
  selector:
    app.kubernetes.io/name: tenant-alert-router
  ports:
    - name: http
      port: 8080
      targetPort: http
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: tenant-alert-router-config
  namespace: observability
data:
  config.yaml: |
    # Tenant Alert Router Configuration
    # Maps tenants to their notification channels

    defaults:
      slack_channel: "#tenant-alerts"
      email_enabled: true
      pagerduty_enabled: false

    tenants:
      # Example tenant configuration
      # acme:
      #   slack:
      #     channel: "#acme-alerts"
      #     webhook_url_secret: acme-slack-webhook
      #   email:
      #     recipients:
      #       - ops@acme.com
      #       - dev@acme.com
      #   pagerduty:
      #     enabled: true
      #     service_key_secret: acme-pagerduty-key
      #   escalation:
      #     critical_to_pagerduty: true
      #     on_call_schedule: acme-oncall

    # Severity-based routing rules
    severity_rules:
      critical:
        notify_platform: true
        require_acknowledgement: true
        escalation_timeout: 15m
      warning:
        notify_platform: false
        require_acknowledgement: false
      info:
        notify_platform: false
        require_acknowledgement: false
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: tenant-alert-router
  namespace: observability
